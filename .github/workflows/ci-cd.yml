name: CI/CD Pipeline - Shoply

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1 : Tests
  test:
    name: Run Tests
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme Shoply \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -only-testing:ShoplyTests \
            | xcpretty || true
      
      - name: Run UI Tests
        run: |
          xcodebuild test \
            -scheme Shoply \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -only-testing:Shoply_appUITests \
            | xcpretty || true
  
  # Job 2 : Build
  build:
    name: Build Archive
    runs-on: macos-latest
    needs: test
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Build archive
        run: |
          set -eo pipefail
          xcodebuild \
            -scheme Shoply \
            -configuration Release \
            -archivePath $PWD/build/Shoply.xcarchive \
            archive | xcpretty || true
      
      - name: Export archive (ad-hoc)
        run: |
          mkdir -p build/export
          xcodebuild -exportArchive \
            -archivePath $PWD/build/Shoply.xcarchive \
            -exportOptionsPlist /dev/null \
            -exportPath $PWD/build/export || true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shoply-build
          path: |
            build/Shoply.xcarchive
            build/export
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Build for iOS Simulator
        run: |
          xcodebuild build \
            -scheme Shoply \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Debug
      
      - name: Build Archive for Distribution
        if: github.ref == 'refs/heads/main'
        run: |
          xcodebuild archive \
            -scheme Shoply \
            -configuration Release \
            -archivePath ./build/Shoply.xcarchive \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            CODE_SIGN_STYLE="Automatic" || true
      
      - name: Upload Archive Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: Shoply-Archive
          path: ./build/Shoply.xcarchive

  # Job 3 : Linting (Optionnel)
  lint:
    name: Code Quality Checks
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: SwiftLint (if configured)
        run: |
          if command -v swiftlint &> /dev/null; then
            swiftlint lint
          else
            echo "SwiftLint not installed, skipping..."
          fi

